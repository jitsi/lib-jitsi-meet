name: Simple CI

on: [pull_request]

jobs:
  run-ci:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - run: npm i -g npm@7
    - run: npm install
    - run: npm run lint
    - run: npm run test
